[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@solmate/=lib/solmate/src", "@openZeppelin/contracts/=lib/openzeppelin-contracts/contracts"]

[fuzz]
runs = 10000
seed = '0x2'

